<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

 * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            top: 0;
            left: 0;
            z-index: 1;
        }
        button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            outline: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:focus {
            outline: none;
        }
        .buttons {
            display: flex;
            flex-direction: column; 
            gap: 15px;              
            z-index: 10;
}

</style>

<body>
    <h1>Вафлі</h1>
    <div class="buttons">
        <button onclick="window.location.href='/vafli/sirop/'">Сироп</button>
        <button onclick="window.location.href='/vafli/med/'">Мед</button>
        <button onclick="window.location.href='/vafli/maldjm/'">Малина з джемом</button>
        <button onclick="window.location.href='/vafli/poldjm/'">Полуниця з джемом</button>
    </div>

    {% include 'includes/back_button.html' %}

</body>
</html>
