<!-- templates/accounts/login.html -->
<h1>Вхід</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Увійти</button>
</form>
{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
<a href = "{% url 'register' %}">Register</a>
{% include 'includes/back_button.html' %}
